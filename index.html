<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <article class="card">
      <header class="card_header">
        <a href="/" class="card_img_wrapper">
          <img src="./images/cactus_img.jpg" alt="cactus" class="card_img" />
        </a>
        <div class="card_tags">
          <span class="card_tag">Design</span>
        </div>
      </header>
      <div class="card_body">
        <h3>Embracing Minimalism</h3>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <footer>Annie Spratt</footer>

    <script src="script.js"></script>
  </body>
</html>
